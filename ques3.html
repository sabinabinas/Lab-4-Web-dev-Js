<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab 4 question 3</title>
</head>
<body>

<p id="expected"></p>

<script>
    let text = "";
    
    // Loop from 1 to 5
    for (let i = 1; i <= 5; i++) { 
        text += "The number is " + i + "<br>"; // Append "The number is" followed by the current number and a line break
    }

    document.getElementById("expected").innerHTML = text;
</script>

</body>
</html>
